<style>
  .app{width: 60%;text-align: center;margin: auto;font-size: 14px;}
  .app>.left{width: 65%;float: left;}
  .app>.right{width: 35%;float: right;}
  .left>.screen{width: 70%;margin: auto;height: 50px;line-height: 50px;background: gray;color: white;}
  .left>.chairs+.right>.checkChiars{margin-top: 30px;}
  .chairs>.chair{width: 50px;height: 50px;line-height: 50px;background: gray;color: white;
  display: inline-block;margin: 5px;cursor: pointer;user-select:none;}
  .checkChiars>.chairTag{width: 50px;height: 35px;line-height: 35px;background: green;color: white;display: inline-block;margin: 5px;}
  .right>.checkInfo{margin-top: 30px;}
</style>

<div class="app">
  <div class=" left">
    <div class="screen">大屏幕</div>
    <div class="chairs"></div>
  </div>
  <div class="right">
    <h4>长津湖</h4>
    <div class="checkChiars"></div>
    <div class="checkInfo">
      <p>已选座位数:<span class="checkNum">0</span></p>
      <p>价格:<span class="checkMoney">0元</span></p>
    </div>
  </div>
</div>

<script>
  const getFun = (name)=>{return document.querySelector(name);}, 
  getFunAll
  
  
  
  = (name)=>{return document.querySelectorAll(name);},
  chairs = getFun(".chairs"),checkChiars = getFun(".checkChiars"),
  checkNum = getFun(".checkNum"),checkMoney = getFun(".checkMoney");
  let checkChairList = [];
  window.onload=()=>{
    for (let i = 1; i <= 8; i++) {
      for (let j = 1; j <= 8; j++) {
        const a_chair = document.createElement("div");
        a_chair.setAttribute('class','chair');
        a_chair.innerText = i+"排"+j+"列";
        chairs.appendChild(a_chair);      
        a_chair.addEventListener('click',function(){
          if(this.style.background == "red"){
            this.setAttribute('style','background:gray;opacity:1')
            checkChairList.splice(checkChairList.indexOf(this.innerText),1);
          }
          else {
            this.setAttribute('style','background:red;opacity:0.7')
            checkChairList.push(this.innerText);
          }
          checkChiars.innerHTML = "";
          checkChairList.forEach((item,index)=>{
            const chairTag = document.createElement("div");
            chairTag.setAttribute('class','chairTag');
            chairTag.innerText = item;
            checkChiars.appendChild(chairTag);
          })
          checkNum.innerText = checkChairList.length;
          checkMoney.innerText =checkChairList.length * 20+"元";
        })
      }
      const br = document.createElement("br");
      chairs.appendChild(br);
    }
  }
</script>
